<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> My Machine Learning Model! </title>

<body>
	<div class="login">
		<h2>Price Prediction</h2>

			<br>	
	    <b>{{prediction_text}}</b>
	</div>
